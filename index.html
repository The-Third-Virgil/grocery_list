<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Philosopher|Muli' rel='stylesheet' type='text/css'>
	<title>grocery_list</title>
</head>
<body>
	<header class="title">
	<link rel="stylesheet" type="text/css"><link href='https://fonts.googleapis.com/css?family=Philosopher|Muli' rel='stylesheet' type='text/css'>
		<h1>Grocery List</h1>
	</header>
	<div class="main">
		<div class="fruits">
			<h1>Fresh Fruit, Veggies, etc.</h1>
			<form id="userinput1">
				<input id="inputbox1" type="text" name="inputbox1" value placeholder="Enter an item and click 'ADD'" size="40">
				<button type="submit" id="add1">ADD</button>
			</form>
			<div class="allitems1">
				<ul class="freshlist">
					<li class="currentitem1"></li>
				</ul>
			</div>
		</div>
		<hr>

		<div class="meats">
			<h1>Meats, Dairy Products, & Eggs</h1>
			<form id="userinput2">
				<input id="inputbox2" type="text" name="inputbox2" value placeholder="Enter an item and click 'ADD'" size="40">
				<button type="submit" id="add2">ADD</button>
			</form>
			<div class="allitems2">
				<ul class="meatlist">
					<li class="currentitem2"></li>
				</ul>
			</div>
		</div>
		<hr>	

		<div class="canned">
			<h1>Canned & Dry Goods / Spices & Condiments</h1>
			<form id="userinput3">
				<input id="inputbox3" type="text" name="inputbox3" value placeholder="Enter an item and click 'ADD'" size="40">
				<button type="submit" id="add3">ADD</button>
			</form>
			<div class="allitems3">
				<ul class="cannedlist">
					<li class="currentitem3"></li>
				</ul>
			</div>
		</div>
		<hr>

		<div class="frozen">
			<h1>Frozen Foods, Desserts, & Snacks</h1>
			<form id="userinput4">
				<input id="inputbox4" type="text" name="inputbox4" value placeholder="Enter an item and click 'ADD'" size="40">
				<button type="submit" id="add4">ADD</button>
			</form>
			<div class="allitems4">
				<ul class="frozenlist">
					<li class="currentitem4"></li>
				</ul>
			</div>
		</div>
		<hr>

		<div class="liquids">
			<h1>Liquids</h1>
			<form id="userinput5">
				<input id="inputbox5" type="text" name="inputbox5" value placeholder="Enter an item and click 'ADD'" size="40">
				<button type="submit" id="add5">ADD</button>
			</form>
			<div class="allitems5">
				<ul class="liquidlist">
					<li class="currentitem5"></li>
				</ul>
			</div>
		</div>
		<hr>

		<div class="supplies">
			<h1>Supplies & Misc.</h1>
			<form id="userinput6">
				<input id="inputbox6" type="text" name="inputbox6" value placeholder="Enter an item and click 'ADD'" size="40">
				<button type="submit" id="add6">ADD</button>
			</form>
			<div class="allitems6">
				<ul class="misclist">
					<li class="currentitem6"></li>
				</ul>
			</div>
		</div>
		<hr>

	</div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
